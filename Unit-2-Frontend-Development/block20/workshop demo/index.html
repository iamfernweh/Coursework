<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 20 Review & Demo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Music Catalog</h1>

    <h2>My songs</h2>
    <h3>All songs</h3>
    <div id="allSongsContainer">
        <textarea id="allSongsTextArea" cols="50" rows="10"></textarea>
    </div>
    
    <h3>Filtered songs</h3>
    <div id="filteredSongsContainer">
        <textarea id="filteredSongsTextArea" cols="30" rows="10"></textarea>
        <select id="decadeSelect">
            <option value="">--Please choose a decade--</option>
            <option value=1990>1990s</option>
            <option value=2000>2000s</option>
        </select>
    </div>

    <h2>Add new song</h2>
    <div id="addSongForm"></div>
</body>
</html>
