<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <header>
        <h1>Things I need to buy</h1>
    </header>
    <main>
        <section>
            <details>
                <summary>Where?</summary>
                Whole Foods Market
            </details>
        </section>

        <section>
            <h2>Address</h2>
            <address>123 Broadway, New York, NY 10001</address>
        </section>

        <section>
            <figure>
                <img class="food-img" src="img/onion.jpg" alt="produce">
                <figcaption>produce on a cutting board</figcaption>
            </figure>
            <figure>
                <img class="food-img" src="img/coffee.jpg" alt="laptop">
                <figcaption>laptop life</figcaption>
            </figure>
        </section>

        <section> 
            <h2>This List</h2>   
                <ul id="food-list">
                    <li>coffee</li>
                    <li>eggs</li>
                    <li>milk</li>
                    <ol>
                        <li>regular</li>
                        <li>oat</li>
                    </ol>
                    <li>pizza</li>
                    <li>mushrooms</li>
                </ul>
        </section>

    </main>

</body>
</html>
