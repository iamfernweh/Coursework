<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Scratch Pad</title>
</head>
<body>
    <table>
        <tr>
            <th>Snacks</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Doritos</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Ramen</td>
            <td>$10</td>
        </tr>
    </table>
    <table border="2" cellpadding="2">
        <tr>
            <th>Name:</th>
            <td>Jon Snow</td>
            <th>Email:</th>
            <td>noemail@email.com</td>
            <th colspan="2">Phone:</th>
            <td>212-010-546</td>
        </tr>
        <tr>
            <td>123-45-678</td>
        </tr>
    </table>
</body>
</html>
