<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Awesome Grocery List</title>
    <link rel="stylesheet" href="index2.css">
    <style>
        #fruit-list {
            list-style-type: 'üçì';
        }
    </style>
</head>

<body>
    <h1>My Grocery List</h1>
    <main>
        <section id="produce">
            <h2>Produce</h2>
            <section class="category">
                <h3>Fruits</h3>
                <ul id="fruit-list">
                    <li>Pineapple</li>
                    <li>Kiwi</li>
                    <li>Mango</li>
                </ul>
            </section>
            <section class="category">
                <h3>Vegetables</h3>
                <ol style="list-style-type: lower-roman;">
                    <li>Spinach</li>
                    <li>Lettuce</li>
                    <li>Beans</li>
                </ol>
            </section>
        </section>

        <section id="frozen">
            <h2>Frozen</h2>
            <section class="category">
                <section id="frozen-subsection">
                    <h3>Pizza</h3>
                    <ul>
                        <li>Pepperoni</li>
                        <li>Plain</li>
                        <li>Mushroom</li>
                    </ul>
                </section>
                <section id="dessert-section">
                    <h3>Desserts</h3>
                    <ol>
                        <li>Ice Cream</li>
                        <li>Sobert</li>
                        <li>Cheese cake</li>
                    </ol>
                </section>
            </section>

            <img id="frozen-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Superstorewinkler4.JPG/1920px-Superstorewinkler4.JPG"
                alt="frozen-foods">
        </section>
    </main>


</body>

</html>
