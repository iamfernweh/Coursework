<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Grocery List</title>

    <style>
        ul {
            list-style-type: square;
        }


</style>
</head>

<body>
    <header>
        <h1>My Very Organized Grocery List</h1>
    </header>
    <h2>Pantry Items</h2>
    <section class="pantry">
        <section class="canned">
            <h3>Canned</h3>
            <ul>
                <li>Corn</li>
                <li>Tuna</li>
                <li>Green Beans</li>
            </ul>
        </section>
        <section class="dry">
            <h3>Dry Goods</h3>
            <ul>
                <li>Rice</li>
                <li>Oats</li>
                <li>Lentils</li>
            </ul>
        </section>
        <section class="pantry-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/2022-08-23%2C_Little_Free_Pantry_%28Wilkeson%2C_Washington%29%2C_01.jpg"
                alt="pantry">
        </section>
    </section>
    <h2>Freezer Items</h2>
    <section class="freezer">
        <section class="veggies-food">
            <h3>Veggies</h3>
            <ul>
                <li>Peppers</li>
                <li>Lettuce</li>
                <li>Celery</li>
            </ul>
        </section>
        <section class="snacks-food">
            <h3>Snacks</h3>
            <ol>
                <li>Nuggets</li>
                <li>Fries</li>
                <li>Hot pockets</li>
            </ol>
        </section>
        <section class="freezer-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Rubbermaid_R80DC_Refrigerator_Freezer_Thermometer_%2840251799920%29.jpg"
                alt="freezer">
        </section>
    </section>
</body>

</html>
