<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Excercises</title>
</head>

<body>
    <h1>Form examples</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name"><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name"><br>
        <label for="userDescription">Description:</label><br>
        <textarea name="userDescription" id="userDescription" cols="10" rows="5">Add text here</textarea><br>
        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" name="userPassword"><br>
        <label for="userTickbox">Agree</label>
        <input type="checkbox" name="userTickbox" id="userTickbox" value="Agreement tickbox"><br>
        <label for="userRadiobutton">Confirm</label>
        <input type="radio" name="userRadiobutton" id="userRadiobutton" value="Confirming radio button"><br>
        <label for="typeofContract">Where do you reside?</label>
        <select name="countryPicker" id="countryPicker">
            <option value="long">Canada</option>
            <option value="long">Japan</option>
            <option value="long">Spain</option>
        </select>
    </form>
</body>

</html>
